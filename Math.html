<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Math</title>
    </head>

    <body>
        <h2>Решение алгоритмической задачи</h2>
        <p>Можно ли из бревна, имеющего диаметр поперечного сечения D, выпилить квадратный брус шириной A?</p>

        <ul>
            <li>D (диаметр бревна): <input id="d" type="number" value="2" min="1" step="1"></li>
            <li>A (ширина бруса): <input id="a" type="number" value="1" min="1" step="1"></li>
            <li>Результат решения задачи: <input id="result" value="Не определен"></li>
            <li><input id="verify" type="button" value="Проверить"></li>
        </ul>

        <script src="math.js"></script>    
    </body>
</html>
