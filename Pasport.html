<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Passport</title>
        <link rel="stylesheet" href="Passport_stiles.css">
    </head>

    <body>
        <h2>Изменяем кириллицу на латиницу по клику</h2>

        <div class = "passport" id = "passport">
            <p class ="passport-text" id = "given">ГУ МВД России по г. Санкт-Петербургу <br> и Ленинградской области</p>
            <p class ="passport-text" id = "date-given">24.04.2024</p>
            <p class ="passport-text" id = "code">780-032</p>
            <img src="Images/Sign.png" id ="sign" alt="Подпись">
            <img src="Images/Sign-my1.png" id ="my-sign" alt="Личная подпись">
            <p class ="passport-text" id = "surname">Антонова</p>
            <p class ="passport-text" id = "name">Елизавета</p>
            <p class ="passport-text" id = "father-name">Антоновна</p>
            <p class ="passport-text" id = "sex">Жен.</p>
            <p class ="passport-text" id = "date">15.01.2004</p>
            <p class ="passport-text" id = "place">г. Санкт-Петербург<br>Россия</p>
            <img src="Images/кот.jpg" id ="foto" alt="Фото">            
        </div>

        <br>
        <button id="language" class="language">Английская версия</button>
        <br>

        <img src="Images/scrin.png" id ="scrin" alt="Скриншот консоли">
        <script src="passport.js"></script>
    </body>
</html>
